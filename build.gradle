 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.2'
    compile group: 'org.gradle', name: 'gradle-tooling-api', version: '4.3'
    compile 'org.jtwig:jtwig-core:5.87.0.RELEASE'
    testCompile 'org.slf4j:slf4j-jdk14:1.7.5'
    testCompile 'junit:junit:4.12'
}

apply plugin: "maven"
group = 'com.tifires.genesis.packager'
version = '0.1'
description = 'genesis-packager'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
